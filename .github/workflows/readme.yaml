name: Generate README JSON

on:
  push:
    paths:
      - '**/README.md'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate README Index
        id: generate-index
        run: |
          echo "Generating README index..."
          # Find all README.md files in subdirectories
          readmes=$(find . -mindepth 2 -name "README.md")
          
          # Start JSON array
          echo '[' > readme.json
          
          # Process each README
          first=true
          for readme in $readmes; do
            dir=$(dirname "$readme")
            name=$(basename "$dir")
            
            # Get the raw GitHub URL
            raw_url="https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}${readme:1}"
            
            # Add comma if not first entry
            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> readme.json
            fi
            
            # Add entry to JSON
            echo "{\"name\":\"$name\",\"url\":\"$raw_url\"}" >> readme.json
          done
          
          # Close JSON array
          echo ']' >> readme.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './readme.json'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
